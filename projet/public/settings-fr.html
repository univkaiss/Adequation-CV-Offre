<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles2.css">
    <script src="../controleur/translations.js" defer></script>
    <script src="../controleur/settings.js" defer></script>
    <title>Paramètres utilisateur</title>
</head>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        console.log("JavaScript chargé !");
        switchLanguage('fr', 'profil');
    });
   </script>
<body>
    <form action="../controleur/settings.php" method="POST">
    <header>
        <div class="logo">
            <img src="../public/css/img/logo_1.png" alt="Logo"  height=""/>
            </div>
        <nav class="barre-navigation">
            <div class="langue">
                <button aria-label="changer en Anglais">EN</button>
                <button class="actif" aria-label="Langue actuelle : Français">FR</button>
            </div>
            <div class="utilisateur">
                Nom d'utilisateur
                <div class="menu-deroulant">
                    <button class="menu-bouton">▼</button>
                    <ul class="liste-menu">
                        <li><a href="#">Profil</a></li>
                        <li><a href="#">Paramètres</a></li>
                        <li><a href="#">Déconnexion</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

   
    
    <div class="conteneur">  
        <main>
            <h1 id="title-label">Paramètres utilisateur</h1>
                <label for="firstname" id="firstname-label">Prénom :</label>
                <input type="text" id="firstname" value="Jean">

                <label for="lastname" id="lastname-label">Nom :</label>
                <input type="text" id="lastname" value="Dupont">

                <label for="email" id="email-label">E-mail :</label>
                <input type="text" id="email" value="blabla@gmail.com">

                <fieldset>
                    <legend id="language-label">Langue par défaut :</legend>
                    <label><input type="radio" name="language" value="fr" checked> Français</label>
                    <label><input type="radio" name="language" value="en"> Anglais</label>
                </fieldset>

                <button type="submit" id="save-btn-label">Enregistrer les modifications</button>
        </main>
    </div>
</form>
</body>
</html>
