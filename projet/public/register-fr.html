<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css?v=2">
    <script src="../controleur/translations.js" defer></script>
    <script src="../controleur/register.js" defer></script>
    <title>Inscription</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="../public/css/img/logo_1.png" alt="Logo"  height=""/>
            </div>
        <div class="language-switch">
            <a class="lang-btn active" id="fr-btn">FR</a>
            <a class="lang-btn" id="en-btn">EN</a>
        </div>
    </header>
    <main>
        <h1 id="title-label">Inscription</h1>
        <form onsubmit="validatePasswords(event)">
            <div>
                <label for="email" id="email-label">E-Mail :</label>
                <input type="email" id="email" placeholder="Veuillez entrer votre adresse mail" required>
            </div>
            <div>
                <label for="password" id="password-label">Mot de Passe :</label>
                <input type="password" id="password" placeholder="Veuillez entrer votre mot de passe" required>
            </div>
            <div>
                <label for="confirm-password" id="confirm_password-label">Confirmez votre mot de passe :</label>
                <input type="password" id="confirm-password" placeholder="Veuillez confirmer votre mot de passe" required>
            </div>
            <br><br>
            <button type="submit" id="register_btn-label">S'inscrire</button>
        </form>
        <br><br>
        <p id="already_account-label">
            Vous avez déjà un compte ? 
        </p>
        <a href="login-fr.html" id="login_link-label">Connectez-vous</a>
        <footer>
            <a href="#" id="aide-label">Aide</a> | <a href="#" id="contact-label">Nous contacter</a>
        </footer>
    </main>
</body>
</html>
